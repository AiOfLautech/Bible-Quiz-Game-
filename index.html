<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Quiz Game</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="game-section">
    <div id="question-container">
      <h2 id="question">Question will appear here</h2>
      <ul id="options"></ul>
    </div>
    <div id="score-board">
<p id="score">Your score: 0</p>
      <button id="next-button" onclick="loadNextQuestion()">Next</button>
    </div>
  </div>
  
  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <button id="forgot-password" onclick="resetPassword()">Forgot Password</button>
      <button onclick="showRegisterModal()">Register</button>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <h2>Register</h2>
      <form id="register-form">
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="text" id="register-username" placeholder="Username" required>
        <button type="submit">Register</button>
      </form>
      <button onclick="showLoginModal()">Back to Login</button>
    </div>
  </div>

  <!-- Leaderboard Section -->
  <div id="leaderboard-section">
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
    <button onclick="claimPrize()">Claim Prize</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
  <script src="/js/firebaseConfig.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/game.js"></script>
  <script src="/js/leaderboard.js"></script>
</body>
    </html>
