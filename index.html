<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Quiz Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Main Container -->
  <div id="main-container">

    <!-- Login Section -->
    <div id="login-section">
      <h2>Login to Start</h2>
      <label for="username">Username (Email):</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required><br>
      <label for="password">Password:</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required><br>
      <button id="login-btn">Login</button>
      <button id="reset-password-btn">Forgot Password?</button>
      <p>Don't have an account? <span id="register-link">Register here</span></p>
    </div>

    <!-- Register Section -->
    <div id="register-section" style="display: none;">
      <h2>Create an Account</h2>
      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" placeholder="Enter your email"><br>
      <label for="registerPassword">Password:</label>
      <input type="password" id="registerPassword" placeholder="Enter your password"><br>
      <button id="register-btn">Register</button>
      <button id="back-to-login-btn">Back to Login</button>
    </div>

    <!-- Game Section -->
    <div id="game-section" style="display: none;">
      <h2>Welcome, <span id="user-name"></span></h2>
      <div id="score-board">
        Score: <span id="score">0</span>
      </div>
      <div id="question-container">
        <h3 id="question"></h3>
        <ul id="options"></ul>
        <button id="next-btn">Next Question</button>
      </div>
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-gam3.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
  <script src="js/registerServiceWorker.js"></script>
  <script src="js/game.js"></script>
  <script src="js/leaderboard.js"></script>
</body>
  </html>
